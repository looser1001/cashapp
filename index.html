<body>
    <div class="container">
        <div class="payment-card">

            </div>

    <script>
        // Set timestamp
        window.onload = function() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 === 0 ? 12 : hours % 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = `${formattedHours}:${formattedMinutes} ${ampm}`;
            const timestampElement = document.getElementById('current-time');
            if (timestampElement) {
                timestampElement.textContent = `Today at ${timeString}`;
            }

            // Track visit and play sound (initial sound on this page)
            fetch('increment_total_clicks.php');
            const audio = new Audio('click.mp3'); // Sound on initial load of index.html
            audio.play();
        };
    </script>
